<ion-header>
  <ion-navbar>
    <ion-title>
      บัญชีรายรับ-รายจ่าย
    </ion-title>
    <ion-buttons end>
      <button ion-button ion-only (click)="addData">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>รายการรับ-จ่าย</h3>
    <ion-list>
      <ion-item-sliding *ngFor="let exp of expenses; let i=index">
        <ion-item>
          <p>
            <span>{{exp.date}}</span><br>
            type: {{exp.type}} <br>
            {{exp.description}}
          </p>
          <h3 item-end>
            Amount: {{exp.amount}}
          </h3>
        </ion-item>
        <ion-item-options size="right">
          <button ion-button color= "primary" (click)="editData()">
            <iomn-icon name="paper"></iomn-icon>
          </button>
          <button ion-button color= "danger" (click)="deleteData()">
              <iomn-icon name="trash"></iomn-icon>
            </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>ยอดคงเหลือ: ฿{{balance}}</ion-title>
  </ion-toolbar>
</ion-footer>
